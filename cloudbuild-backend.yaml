steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/virtualfit/backend:$COMMIT_SHA', './backend']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/virtualfit/backend:$COMMIT_SHA']
    
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'virtualfit-backend'
    - '--image'
    - 'us-central1-docker.pkg.dev/$PROJECT_ID/virtualfit/backend:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8000'
    - '--set-env-vars'
    - 'MONGO_URL=mongodb+srv://virtualfit:${_MONGODB_PASSWORD}@virtualfit-cluster.yejz5e6.mongodb.net,DB_NAME=virtualfit_production,CORS_ORIGINS=*'
    - '--update-secrets'
    - 'OPENAI_API_KEY=openai-api-key:latest,FAL_KEY=fal-api-key:latest'
    - '--cpu'
    - '1'
    - '--memory'
    - '512Mi'
    - '--max-instances'
    - '10'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/virtualfit/backend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
  
timeout: '1200s'

substitutions:
  _MONGODB_PASSWORD: 'virtualfit123'
