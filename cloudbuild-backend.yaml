steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', './backend/Dockerfile', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/virtualfit/backend:$COMMIT_SHA', './backend']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/virtualfit/backend:$COMMIT_SHA']
    
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'virtualfit-backend'
    - '--image'
    - 'us-central1-docker.pkg.dev/$PROJECT_ID/virtualfit/backend:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8000'
    - '--set-env-vars'
    - 'DB_NAME=virtualfit_production,CORS_ORIGINS=*,STARTUP_TIMEOUT=300,HEALTH_CHECK_TIMEOUT=60'
    - '--update-secrets'
    - 'MONGO_URL=MongoDB-Atlas:2,OPENAI_API_KEY=openai-api-key:latest,FAL_KEY=fal-api-key:latest'
    - '--cpu'
    - '2'
    - '--memory'
    - '2Gi'
    - '--max-instances'
    - '10'
    - '--timeout'
    - '900'
    - '--cpu-boost'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/virtualfit/backend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
  
timeout: '3600s'
