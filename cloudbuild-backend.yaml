steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/virtualfit-backend:$COMMIT_SHA', './backend']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/virtualfit-backend:$COMMIT_SHA']
    
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'virtualfit-backend'
    - '--image'
    - 'gcr.io/$PROJECT_ID/virtualfit-backend:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8000'
    - '--set-env-vars'
    - 'MONGO_URL=mongodb://localhost:27017,DB_NAME=virtualfit_production,CORS_ORIGINS=*'
    - '--update-secrets'
    - 'OPENAI_API_KEY=openai-api-key:latest,FAL_KEY=fal-api-key:latest'

images:
  - 'gcr.io/$PROJECT_ID/virtualfit-backend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
  
timeout: '1200s'
